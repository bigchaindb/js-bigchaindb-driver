language: node_js
node_js: node

env:
  - CXX=g++-4.9

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

before_install:
  - sudo .ci/travis-before-install.sh

install:
  - .ci/travis-install.sh
  - npm install

before_script:
  - .ci/travis-before-script.sh

script:
  - npm test
  - npm run build

cache:
  directories:
    - node_modules

notifications:
    email: false





